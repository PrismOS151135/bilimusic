name: Manual Build and Release (Signed)

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Manual signed release'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ---------- 安全解码并放置 keystore ----------
    - name: Restore signing keystore
      run: |
        echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 -d > ./bilimusic-release-key.jks

    # ---------- 正确写入签名配置（确保换行） ----------
    - name: Configure signing properties (safe append with newline)
      run: |
        echo "" >> gradle.properties  # 强制换行
        echo "MYAPP_RELEASE_STORE_FILE=../bilimusic-release-key.jks" >> gradle.properties
        echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.SIGNING_KEY_ALIAS }}" >> gradle.properties
        echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.SIGNING_KEY_PASSWORD }}" >> gradle.properties
        echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.SIGNING_STORE_PASSWORD }}" >> gradle.properties

    # ---------- 构建已签名的 Release APK ----------
    - name: Build Signed Release APK
      run: ./gradlew assembleRelease --no-daemon

    # ---------- 查找签名后的 APK（成功签名后一定生成 app-release.apk） ----------
    - name: Locate signed APK
      id: apk
      run: |
        APK_PATH="./app/build/outputs/apk/release/app-release.apk"
        if [ ! -f "$APK_PATH" ]; then
          echo "错误：未找到签名后的 app-release.apk"
          ls -la ./app/build/outputs/apk/release/
          exit 1
        fi
        echo "已成功生成签名APK"
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

    # ---------- 删除旧标签与Release ----------
    - name: Delete existing tag and release
      run: |
        TAG="${{ github.event.inputs.release_version }}"
        git ls-remote --tags origin | grep -q "refs/tags/$TAG$" && git push origin --delete "$TAG" || true
        RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" | jq -r .id)
        [ "$RELEASE_ID" != "null" ] && [ -n "$RELEASE_ID" ] && curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID" || true

    # ---------- 创建新 Release ----------
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release_version }}
        release_name: Bilimusic ${{ github.event.inputs.release_version }} (Signed)
        body: ${{ github.event.inputs.release_notes }}
        draft: false
        prerelease: false

    # ---------- 上传签名APK ----------
    - name: Upload Signed APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.apk.outputs.apk_path }}
        asset_name: Bilimusic-${{ github.event.inputs.release_version }}-signed.apk
        asset_content_type: application/vnd.android.package-archive

    # ---------- 清理敏感文件 ----------
    - name: Clean up
      if: always()
      run: rm -f bilimusic-release-key.jks
