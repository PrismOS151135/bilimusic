name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Manual build and release'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 创建/删除标签、Release、上传资产

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0       # 必须完整历史才能删除旧标签

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Locate the actual APK file
      id: apk
      run: |
        APK_PATH=$(find ./app/build/outputs/apk/release -name "*.apk" | head -n1)
        [ -z "$APK_PATH" ] && { echo "未找到APK文件"; exit 1; }
        echo "找到APK: $APK_PATH"
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_name=$(basename "$APK_PATH")" >> $GITHUB_OUTPUT

    # 关键修复：自动删除已存在的同名标签和Release
    - name: Delete existing tag and release (if any)
      run: |
        TAG="${{ github.event.inputs.release_version }}"
        if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
          echo "检测到标签 $TAG 已存在，正在删除..."
          git push origin --delete "$TAG" || true
        fi
        # 删除可能的旧Release（通过GitHub API）
        RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" | jq -r .id)
        if [ "$RELEASE_ID" != "null" ] && [ -n "$RELEASE_ID" ]; then
          echo "删除旧Release ID: $RELEASE_ID"
          curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
        fi

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release_version }}
        release_name: Release ${{ github.event.inputs.release_version }}
        body: ${{ github.event.inputs.release_notes }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.apk.outputs.apk_path }}
        asset_name: Bilimusic-${{ github.event.inputs.release_version }}.apk
        asset_content_type: application/vnd.android.package-archive
