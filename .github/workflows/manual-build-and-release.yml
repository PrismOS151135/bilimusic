name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Manual build and release'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write                     # 必要：创建 Release 和上传资产

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    # 新增：明确查找并显示实际生成的 APK 文件名（便于调试）
    - name: List generated APKs
      run: |
        echo "=== APK 输出目录内容 ==="
        ls -R ./app/build/outputs/apk/release/ || echo "目录不存在"

    # 关键修复：使用通配符匹配真实存在的 unsigned APK
    - name: Locate the actual APK file
      id: apk
      run: |
        APK_PATH=$(find ./app/build/outputs/apk/release -name "*.apk" | head -n1)
        if [ -z "$APK_PATH" ]; then
          echo "错误：未找到任何 APK 文件"
          exit 1
        fi
        echo "找到 APK: $APK_PATH"
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_name=$(basename "$APK_PATH")" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release_version }}
        release_name: Release ${{ github.event.inputs.release_version }}
        body: ${{ github.event.inputs.release_notes }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.apk.outputs.apk_path }}
        asset_name: Bilimusic-${{ github.event.inputs.release_version }}.apk   # 自定义友好文件名
        asset_content_type: application/vnd.android.package-archive
